name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from release tag
        id: version
        run: |
          # Extract version from GitHub release tag (e.g., "v1.2.3" -> "1.2.3")
          RELEASE_TAG="${{ github.event.release.tag_name }}"
          VERSION=${RELEASE_TAG#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $RELEASE_TAG"
          echo "Extracted version: $VERSION"

      - name: Update package.json version
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          echo "Updated package.json to version ${{ steps.version.outputs.version }}"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        run: |
          cd tests
          npm ci
          EODHD_API_KEY=demo npm test

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published version
        run: |
          echo "Successfully published eodhd-screener-mcp@${{ steps.version.outputs.version }} to NPM"
          echo "Package should be available at: https://www.npmjs.com/package/eodhd-screener-mcp"